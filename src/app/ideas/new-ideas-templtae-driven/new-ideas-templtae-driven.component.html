<div class="container">
  <h1>Ötlet felvétele</h1>

  <form #form="ngForm" (ngSubmit)="save()">
    <mat-form-field>
      <mat-label>Név</mat-label>
      <input
        type="text"
        name="name"
        matInput
        #name="ngModel"
        [(ngModel)]="newIdea.name"
        required
      />
      @if(name.errors?.['required']){
      <mat-error>A név megadása kötelező</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Leírás</mat-label>
      <input
        type="text"
        matInput
        name="description"
        #description="ngModel"
        [(ngModel)]="newIdea.description"
        required
      />
      @if(description.errors?.['required']){
      <mat-error>A leírás megadása kötelező</mat-error>
      }
    </mat-form-field>
    <button mat-raised-button [routerLink]="['/ideas']" type="button">
      Vissza
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid || isLoading()"
    >
      @if(isLoading()){
      <mat-spinner diameter="20" />
      }@else{ Mentés}
    </button>
  </form>
</div>
