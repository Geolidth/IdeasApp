@for(idea of ideas; track idea.id){
<mat-card class="idea" [matBadge]="idea.votes">
  <mat-card-header>
    <mat-card-title>{{ idea.name }}</mat-card-title>
    <mat-card-subtitle>{{ idea.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button
      mat-icon-button
      [routerLink]="['/ideas/new']"
      [queryParams]="{ id: idea.id }"
    >
      <mat-icon color="primary">edit</mat-icon>
    </button>
    <button mat-icon-button (click)="upvoteIdea(idea)">
      <mat-icon color="primary">thumb_up</mat-icon>
    </button>
    <button mat-icon-button (click)="downvoteIdea(idea)">
      <mat-icon color="accent">thumb_down</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteIdea(idea)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
} @empty {
<p>Még nincs ötlet</p>
}
